<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="48x48" href="./images/favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-img">
        <img src="./images/image-header-mobile.jpg" alt="women-at-the-office" height="100%" width="100%"/>
        <div class="img-cover"></div>
      </div>
      <div class="card-data">
        <h3>Get <span>insights</span> that help your business grow</h3>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="statistics">
          <div class="">
            <h3>10k+</h3>
            <h4>COMPANIES</h4>
          </div>
          <div class="">
            <h3>314</h3>
            <h4>TEMPLATES</h4>
          </div>
          <div class="">
            <h3>12M</h3>
            <h4>QUERIES</h4>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
